  apiVersion: v1
  kind: Pod
  metadata:
    name: michael-pod 
    namespace: aria-world
  spec:
    containers:
    - name: michael-dev-container 
      image: ubuntu
      command: ["bash", "-c"]
      args:
      - |
        apt update -y && apt install -y tmux git nvtop
        sleep infinity
      volumeMounts:
      - name: persistent-vol
        mountPath: /persistent
      - mountPath: /dev/shm
        name: dshm
      resources:
        limits:
          memory: 2Gi
          cpu: "2"
          gpu: "0"
          ephemeral-storage: 20Gi
        requests:
          memory: 2Gi
          cpu: "2"
          gpu: "0"
          ephemeral-storage: 20Gi
    volumes:
    - name: persistent-vol
      persistentVolumeClaim:
        claimName: michael-persistent 
        name: dshm
      emptyDir:
        medium: Memory
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: nvidia.com/gpu.product
              operator: In
              values:
              - NVIDIA-GeForce-RTX-3090
              - NVIDIA-A10
              - NVIDIA-GeForce-RTX-4090
              - NVIDIA-TITAN-RTX
              - NVIDIA-RTX-A5000
    restartPolicy: Never